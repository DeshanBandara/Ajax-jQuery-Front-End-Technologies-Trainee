<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="formvalidation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="" name="registration">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" placeholder="Your Name">
            <span data-valmsg-for="name" data-valmsg-replace="true"></span>

            <label for="email">Enter your email address: </label>
            <input type="text" name="email" id="email" placeholder="Your email address">
            <span data-valmsg-for="email" data-valmsg-replace="true"></span>

            <label for="confirm_password">Enter a password: </label>
            <input type="text" name="password" id="password" placeholder="Your password">
            <span data-valmsg-for="password" data-valmsg-replace="true"></span>

            <label for="confirm_password">Confirm a password: </label>
            <input type="text" name="confirm_password" id="confirm_password" placeholder="Confirm password">
            <span data-valmsg-for="confirm_password" data-valmsg-replace="true"></span>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
